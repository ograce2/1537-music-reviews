<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="/img/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="css/style1.css"/>
    <link rel="stylesheet" type="text/css" href="css/style2.css"/>
    <link rel="stylesheet" type="text/css" href="css/style3.css"/>
    <title>Music Reviews</title>
        
  </head>
  <body>
    
    <div id="container">
        
      <div id="top">
        <div id="logo">
            <p>Olivia's Music Reviews</p>
        </div>
        <nav id="nav">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Albums</a></li>
            <li><a href="#">Artists</a></li>
            <li><a href="#">Songs</a></li>
          </ul>
        </nav>
      </div>
        
      <div id="image">
        
      </div>
        
      
      <div id="albumRecords" class="featured">
          
          
          <input type="button" class="button" id="featuredAlbumsHTML" value="See Album Info"/>
          
          <p>Featured Albums from the 2020s</p> 
          <div id="albumsHTML">
            <div class="albumImages" id="images2020">
              <img src="img/noThankYou.jpg" id="album1" alt="No Thank You"/>
              <img src="img/homeVideo.jpeg" id="album2" alt="Home Video"/>
              <img src="img/jubilee.jpeg" id="album3" alt="Jubilee"/>
              <img src="img/womanInternet.jpg" id="album4" alt="Woman on the Internet"/>
              <img src="img/unreal.jpg" id="album5" alt="Unreal Unearth"/>
              <img src="img/desire.jpg" id="album6" alt="Desire, I Want to Turn Into You"/>
              <img src="img/folklore.jpg" id="album7" alt="Folklore"/>
              <img src="img/stick.jpg" id="album8" alt="Stick Season"/>
              <img src="img/danceFever.jpg" id="album9" alt="Dance Fever"/>
              <img src="img/record.jpg" id="album10" alt="The Record"/>
            </div>
              
            
              
          </div>
              
          
      </div>
        
      <div id="albumRecords2022" class="featured">
          
              
              <input type="button" class="button" id="featuredAlbumsJSON" value="See Album Info"/>
            <p>Featured Albums from the 2010s</p>
          <div id="albumsJSON"> 
            <div class="albumImages" id="images2010">
                
              <img src="img/heroine.jpg" id="album11" alt="Pure Heroine"/>
              <img src="img/hozier.jpg" id="album12" alt="Hozier"/>
              <img src="img/puberty2.jpg" id="album13" alt="Puberty 2"/>
              <img src="img/ctrl.jpg" id="album14" alt="Ctrl"/>
              <img src="img/melodrama.jpg" id="album15" alt="Melodrama"/>
              <img src="img/stranger.jpg" id="album16" alt="Stranger in the Alps"/>
              <img src="img/electra.jpg" id="album17" alt="Electra Heart"/>
              <img src="img/greyArea.jpg" id="album18" alt="Grey Area"/>
              <img src="img/1989.jpg" id="album19" alt="1989"/>
              <img src="img/blond.jpg" id="album20" alt="Blonde"/>
            
            </div>
              
          </div>
          
      </div>
      
      
      <footer>
        <i>&copy; 2023 All Rights Reserved | Designed by Olivia Grace</i>
        <img src="img/instaIcon.png" alt="Instagram"/>
        <img src="img/facebookIcon.png" alt="Facebook"/>
        <img src="img/spotifyIcon.png" alt="Spotify"/>
      </footer>
    </div>

   <script src="/js/client.js"></script>   
  </body>
  
</html>
